<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="referrer" content="origin-when-cross-origin">
    <title>Learn with Riffable</title>
    
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="video" class="text-center">
        <iframe style="display: {{ display }}" type="text/html" width="800px" height="400px" frameborder="0" src="{{ embed }}"></iframe>
      </div>
      <p>{{ message }}</p>
    </div>
    <div class="text-center mt-4">
      {% for note in fingerings %}
        <div class="chord">
          <label for="{{ fingerings[note] }}">{{ fingerings[note].split('_')[0] }}</label>
          <img id="{{ fingerings[note] }}" class='img-fluid chart' src="static/images/{{ fingerings[note] }}.png" alt="">
        </div>
      {% endfor %}
    </div>
    <div class="text-center" id="home">
      <a class="btn btn-success my-2"  href="{{ url_for('index')}}">Home</a>
    </div>
  </body>
</html>
